<!DOCTYPE html>
<html
<head>
  <title><%= appname %></title>
  <% if (enableServerSupport) { %>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <% } else { %>
  <style type="text/css">
  .less-error-message {
    position: relative;
    z-index: 10000;
  }
  </style>
  <script>
    less = {
      env: 'development',
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: 'comments',
      relativeUrls: false
    };
  </script>
  <script src="less.js"></script>
  <% } %>
</head>
<body>
  <script src="/scripts/app.js"></script>
</body>
</html>
